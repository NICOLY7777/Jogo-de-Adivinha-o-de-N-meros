<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Adivinhe o  N√∫mero</title>
</head>
<body>
    <div class="content">
        <h1>Descubra o n√∫mero </h1>
        <p id="tentativas">Tentativas restantes: 10</p>
        <p id="record">Recorde: Nenhum</p>
        <input type="number" placeholder="Digite um n√∫mero" id="bet">
        <button onclick="verifyNumber()">Enviar</button>
        <button onclick="atualizar()"> Reiniciar</button>
        <p id="feedback"></p>
        
    </div>
</body>

<script>
    var numeroSecreto = 0;
    var tentativas = 0;
    var limiteTentativas = 10;
    var melhorPontua√ß√£o = localStorage.getItem('melhorPontua√ß√£o') || Infinity;

    function atualizar() {
        numeroSecreto = parseInt(Math.random() * 100);
        tentativas = 0;
        document.getElementById('bet').value = '';
        document.getElementById('feedback').innerText = '';
        document.getElementById('tentativas').innerText = "Tentativas restantes: " + limiteTentativas;
        updateRecordDisplay();
        console.log('N√∫mero para encontrar: ' + numeroSecreto);
    }

    function verifyNumber() {
        var element = document.getElementById('bet');
        var bet = Number(element.value);

        if (bet > 100 || bet < 0 || isNaN(bet)) {
            alert('Insira um n√∫mero v√°lido');
            return;
        }

        tentativas++;
        document.getElementById('tentativas').innerText = "Tentativas restantes: " + (limiteTentativas - tentativas);

        if (bet > numeroSecreto) {
            alert(' O n√∫mero √© MENOR!');
        } else if (bet < numeroSecreto) {
            alert(' O n√∫mero √© MAIOR!');
        } else {
            alert(' Parab√©ns! Voc√™ acertou em ' + tentativas + ' tentativas!', 'green');

            if (tentativas < melhorPontua√ß√£o) {
                melhorPontua√ß√£o = tentativas;
                localStorage.setItem('melhorPontua√ß√£o', melhorPontua√ß√£o);
                alert('ü•á Novo recorde: ' + melhorPontua√ß√£o + ' tentativas!');
            }
            atualizar();
            return;
        }

        if (tentativas >= limiteTentativas) {
            updateFeedback(' Voc√™ perdeu! O n√∫mero era ' + numeroSecreto);
            atualizar();
        }
    }

    function updateFeedback(message, color) {
        var feedback = document.getElementById('feedback');
        feedback.innerText = message;
        feedback.style.color = color;
    }

    function updateRecordDisplay() {
        document.getElementById('record').innerText = 'üèÜ Recorde: ' + (melhorPontua√ß√£o === Infinity ? 'Nenhum' : melhorPontua√ß√£o + ' tentativas');
    }

    atualizar();
</script>
</html>
